<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Function</h1>
        <p>Adding two numbers</p>
        <p id="result"></p>
        <p>What is a+b?If ,a=123 and b=109</p>
        <script>
            function add (a,b){
                var sum=a+b;
                return sum;
            }
            document.getElementById("result").innerHTML=add(123,109)
        </script>
    </body>
</html>
