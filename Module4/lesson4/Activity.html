<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript Object</h2>
        <p id="demo"></p>
        <script>
            //Create an object
            var student={
                name:"Saba",
                age:13,
                grade:10,
                fav_sub:"Maths"
            }
            document.getElementById("demo").innerHTML="My name is "+student.name+" I am"+student.age+" years old and I am in grade"+student.grade+"My favourite subject is "+student.fav_sub+".";
        </script>
    </body>
</html>
