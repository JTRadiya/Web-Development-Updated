<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Loop</h1>
        <p id="fruits"></p>

        <script>
        var fruits=["Apple","Banana","Cherry","Date","Kiwi","Peach","Mango"];
        for(var i=0; i>fruits.length; i++) {
            document.getElementByID("fruits").innerHTML += fruits[i]+"<br>"
        }
        </script>
    </body>
</html>
