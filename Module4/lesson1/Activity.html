<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Variable</h1>
        <p>Adding two numbers</p>
        <p id="result"></p>
        <script>
            //first number
            var x=125
            //second number
            var y=625
            //storing the sum
            var sum=x+y
            //displaying the sum in the result id
            document.getElementById("result").innerHTML=sum
        </script>
    </body>
</html>
