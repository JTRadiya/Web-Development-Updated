<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JS Type Conversion
        </h1>

        <p id="result"></p>
        <p id="string"></p>

        <script>
            var num1 = 890;
            var num2 = 327;
            var result = num1 + num2
            document.getElementById("result").innerHTML = result;
            document.getElementById("string").innerHTML = String(num1) + String(num2);
        </script>
    </body>
</html>
