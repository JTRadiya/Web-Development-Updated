<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JSON</h1>
        <p id="result"></p>

        <script>
            //Creating an object
            var myself = {
                'name':'Radiya',
                'grade' : 8,
                'age' : 13
            }

            //Converting the object to JSON
            var myJson = JSON.stringify(myself);

            //Converting it back to object
            var myObj = JSON.parse(myJson);

            document.getElementById("result").innerHTML = "My name is "+myObj.name+". I am"+myObj.age+" years old. I am in grade "+myObj.grade+"."
        </script>
    </body>
</html>
