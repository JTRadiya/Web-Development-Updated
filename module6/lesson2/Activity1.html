<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JS Palindrom Checking Function</h2>

        <script>
            function palindrome(word) {
                var input = word.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
                var reversed = input.split('').reverse().join('');
                if(input==reversed){
                    document.write(word+" is a palindrome.")
                }
                else {
                    document.write(word+" is not a palindrome.")
                }
            }
            palindrome("Madam")
        </script>
    </body>
</html>
